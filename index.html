        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #c9b59a;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: transparent;
            padding: 20px;
        }
        .navbar a {

        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 90vh;
            padding: 40px;
        }
        .left {
            flex: 1;
            text-align: center;
        }
        .left img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid white;
            object-fit: cover;
        }
        .right {
            flex: 1;
            color: white;

        .right h1 {

            margin: 0;
        }

            background-color: white;

            border-radius: 10px;
            margin-bottom: 20px;
        }
        .author {
            position: absolute;
            top: 30px;
            left: 80px;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }
        .dots {
            position: absolute;
            left: 70px;
            top: 150px;
            font-size: 24px;
        }
        .dots::after {
            content: "◦ ◦ ◦ ◦";
            letter-spacing: 10px;
        }
        .dots-right {
            position: absolute;
            right: 70px;
            bottom: 70px;
            font-size: 24px;
        }
        .dots-right::after {
            content: "◦ ◦ ◦ ◦";
            letter-spacing: 10px;
        }
        .background-shape {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 60%;
            background-color: #a3917c;
            border-bottom-left-radius: 50% 40%;
            z-index: -1;
        }
